<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="farmer_registration.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" type="text/css" href="../stylesheets/farmer_registration.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <style>
  .top{
    padding-top: 15px;
    padding-bottom: 15px;
    box-shadow: 5px 5px 5px 5px #888888;
    margin: 10px 600px 500px  ;
  }

  </style>
</head>
<body>
<center>
<form action="/farmer_registration_form" method="post">
  <div class="top">
    <h1> Farmer Registration</h1>
    <h3>Please Fill in This Form To Create An Account.</h3>
    <hr>

     <label for="Full Name"><b>FULL NAME</b></label><br>

    <input type="text" placeholder="Enter Full Name" name="fullname" required><br>

     <label for="uname"><b>USER NAME</b></label><br>


    <input type="text" placeholder="Enter Username" name="uname" required><br>

    <label for="Mobile Number"><b>MOBILE NUMBER</b></label><br>


    <input type="tell" placeholder="Enter Mobile Number" name="Mobile" required><br>

    <label for="Pin Code"><b>PIN CODE</b></label><br>


    <input type="text" placeholder="Enter Pin Code" name="number" required>

    <h2>ADDRESS:</h2><br>

    <label for="village"><b>VILLAGE</b></label><br>


    <input type="text" placeholder="Enter village" name="village" required><br>

    <label for="Mandal"><b>MANDAL</b></label><br>


    <input type="text" placeholder="Enter Mandal" name="Mandal" required><br>

    <label for="District"><b>DISTRICT</b></label><br>
    <select name="District">
<option value="karimnagar">Karimnagar</option>
<option value="Rajanna Siricilla">Rajanna Siricilla</option>
<option value="Warangal">Warangal</option>
<option value="Vikarabad">Vikarabad</option>
<option value="Vikarabad">Hyderabad</option>
<option value="Vikarabad">Ranga Reddy</option>
</select><br>
    <br>
    <label for="State"><b>STATE</b></label><br>

    <input type="text" placeholder="Enter State" name="State" required><br>

    <label for="email"><b>EMAIL ID</b></label><br>

    <input type="text" placeholder="Enter Email" name="email" required><br>

    <label for="psw"><b>PASSWORD</b></label><br>

    <input type="password" placeholder="Enter Password" name="psw" required><br>

    <label for="psw-repeat"><b>REPEAT PASSWORD</b></label><br>

    <input type="password" placeholder="Repeat Password" name="psw-repeat" required><br>
    <hr>
    <p>By Creating An Account You Agree To Our <a href="policy.html"><b>TERMS & PRIVACY</a>.</p><br>

    <button type="submit" class="btn btn-dark" onclick="myfunction()">REGISTER</button>
  <h3>Already Have An Account?</h3><p> <a href="FARMER_LOGIN.html">LOG IN</a></p>
  <script>
function myfunction() {
location.replace("FARMER_LOGIN.html")
}
</script>
</div>
</form>
<center>
</body>
</html>
